<!DOCTYPE html>
<html>

<body onload="getLocationOrErrorWithOptions()">

<button onclick="getLocationOrErrorWithOptions()">Get location</button><br><br><br>
<p id="loc"></p>

<script>

var x = document.getElementById("loc");
var options = {
  timeout: 5000,
  maximumAge: 0
};

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function getLocationOrErrorWithOptions() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError, options);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  x.innerHTML = "Error: " + JSON.stringify(error);
}

getLocationOrErrorWithOptions();

</script>
  
</body>
</html>
